name: React Website CI/CD
run-name: Build Deploy and Test by ðŸš€ ${{ github.actor }} ðŸ¤–
on: [push]
jobs:
  Build:
    env:
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build
      - run: npm test
      - id: install-aws-cli
        uses: unfor19/install-aws-cli-action@v1
        
      - run: mkdir -p ~/.aws/
      - run: echo "[techstarter]" > ~/.aws/credentials
      - run: echo "aws_access_key_id=$AWS_ACCESS_KEY" >> ~/.aws/credentials
      - run: echo "aws_secret_access_key=$AWS_SECRET_KEY" >> ~/.aws/credentials
      - run: echo "aws_session_token=$AWS_SESSION_TOKEN" >> ~/.aws/credentials
      - uses: hashicorp/setup-terraform@v2
      - name: Upload build result for Build-Job 
        uses: actions/upload-artifact@v3
        with:
          name: build 
          path: ./*

  Test:
    env:
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
      AWS_ENDPOINT_URL_SSO: ${{ vars.AWS_ENDPOINT_URL_SSO }}
      AWS_PROFILE: ${{ vars.AWS_PROFILE }}
      BUCKET_NAME: "cicd-bucket-k1m0-738135"
    runs-on: ${{ needs.Build.outputs.RUNNER}}
    needs: Build
    steps:
      - name: Download Build-Job result
        uses: actions/download-artifact@v3
        with:
          name: build
      - run: echo "TESTING"
      - run: cat ~/.aws/credentials
      - run: aws configure list-profiles
      - run: aws s3 ls --region eu-central-1 --profile techstarter
      - run: terraform version
      - run: terraform -chdir=./infra init
      - run: terraform -chdir=./infra validate
      - run: terraform -chdir=./infra plan
      - name: Upload test result for Deploy-Job 
        uses: actions/upload-artifact@v3
        with:
          name: test
          path: ./*

  Deploy-and-Upload:
    env:
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
      AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
      AWS_ENDPOINT_URL_SSO: ${{ vars.AWS_ENDPOINT_URL_SSO }}
      AWS_PROFILE: ${{ vars.AWS_PROFILE }}
      BUCKET_NAME: "cicd-bucket-k1m0-738135"
    runs-on: ${{ needs.Build.outputs.RUNNER }}
    needs: Test
    steps:
      - name: Download Test-Job result
        uses: actions/download-artifact@v3
        with:
          name: test
      - run: echo "CREATING BUCKET {{ vars.BUCKET_NAME }}"
      - run: terraform -chdir=./infra apply --auto-approve -var "bucket_name=${{ vars.BUCKET_NAME }}",
      - run: aws s3 sync ./build s3://{{ vars.BUCKET_NAME }} --profile techstarter